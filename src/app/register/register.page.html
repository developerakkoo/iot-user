<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Mobile No</ion-label>
          <ion-input [(ngModel)]="mobile"></ion-input>
        </ion-item>

        <input (change)="fileEvent($event)" type="file" name="file" id="">
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-button color="light" (click)="register()" expand="block" fill="clear" shape="round">
      Rgister
    </ion-button>
  </ion-toolbar>
</ion-footer>
